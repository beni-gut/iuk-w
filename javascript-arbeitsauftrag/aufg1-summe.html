<!DOCTYPE html>
<html>
<head>
	<title>Gauss-Summe</title>
</head>
<body>

	<script>
		function gaussSumme (zahl) {
			if (zahl < 0) {
				alert("Kleiner als null");
				//return -(zahl * (zahl - 1) / 2);
			} else {
				return (zahl * (zahl + 1) / 2);
			}
		}
		alert("Gauss von 1000: " + gaussSumme(1000));
	</script>
</body>
</html>
