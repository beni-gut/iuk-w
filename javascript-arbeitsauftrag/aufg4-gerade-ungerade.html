<!DOCTYPE html>
<html>
<head>
	<title>oddEven</title>
</head>
<body>
	<script type="text/javascript">
		function oddEven(zahl) {
			if (zahl <= 5000) {
				for (var i = 0; i <= zahl; i++) {
					if (i === 0) {
						console.log("The number " + i + " is even.");
					} else if (i%2 === 0) {
						console.log("The number " + i + " is even.");
					} else if (i%2 !== 0) {
						console.log("The number " + i + " is odd.");
					}
				}
			} else {
				console.log("Number to big.")
				alert("Number to big.")
			}
		}

		const number = Number(window.prompt("Insert number",""));
		oddEven(number);
	</script>

</body>
</html>
