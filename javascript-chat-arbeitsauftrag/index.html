<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<meta name="description" content="">
	<meta name="author" content="">

	<title>Simple Chat</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="#">Simple Chat</a>
	</nav>    
	<main role="main">
		<div class="jumbotron">
			<div class="container">
				<h1 class="display-4">Chat</h1>
				<p>Bitte geben Sie den Benutzernamen ein und dr√ºcken auf Login.</p>
			</div>
		</div>

		<div class="container">
			<!-- Arbeitsauftrag-->  
			<form class="needs-validation" novalidate>
				<div class="form-group">
					<input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Benutzername" required>
					<small id="usernameHelp" class="form-text text-muted">Der Benutzername muss aus mindestens drei Zeichen bestehen.</small>
				</div>

				<button type="submit" class="btn btn-primary" disabled="true" id="loginbutton" onclick="weiterLeiten()">Login</button>
			</form>
		</div>

	</main>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 

	<!-- bootstrap JS -->
	<script type="text/javascript">
		(function() {
			'use strict';
			window.addEventListener('load', function() {
				// Fetch all the forms we want to apply custom Bootstrap validation styles to
				var forms = document.getElementsByClassName('needs-validation');
				// Loop over them and prevent submission
				var validation = Array.prototype.filter.call(forms, function(form) {
					form.addEventListener('submit', function(event) {
						if (form.checkValidity() === false && document.getElementById('inlineFormInputGroup').value.length >= 3) {
							event.preventDefault();
							event.stopPropagation();
						}
						form.classList.add('was-validated');
					}, false);
				});
			}, false);
		})();
	</script>

	<!-- My JavaScript -->
	<script type="text/javascript">
		var form = document.getElementById("inlineFormInputGroup");
		form.addEventListener("change", buttonFreischalten);

		var button = document.getElementById("loginbutton");
		
		function buttonFreischalten() {
			if (form.value.length >= 3) {
				button.disabled = false;
			} else {
				button.disabled = true;
			}
		};

		function weiterLeiten() {
			location.href = "list.html";
		}
	</script>

	<script src="script.js"></script>


</body>
</html>
