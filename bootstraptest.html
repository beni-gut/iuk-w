<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>list-group test</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
	<div class="row">
		<div class="col-4">
			<!-- List group -->
			<div class="list-group" id="myList" role="tablist">
				<a class="list-group-item list-group-item-action active" data-toggle="list" href="#home" role="tab">Home</a>
				<a class="list-group-item list-group-item-action" data-toggle="list" href="#profile" role="tab">Profile</a>
				<a class="list-group-item list-group-item-action" data-toggle="list" href="#messages" role="tab">Messages</a>
				<a class="list-group-item list-group-item-action" data-toggle="list" href="#settings" role="tab">Settings</a>
			</div>
		</div>
		<div class="col-8">
			<!-- Tab panes -->
			<div class="tab-content">
				<div class="tab-pane active" id="home" role="tabpanel">lorem ipsum</div>
				<div class="tab-pane" id="profile" role="tabpanel">alsdfieaj</div>
				<div class="tab-pane" id="messages" role="tabpanel">12345563890</div>
				<div class="tab-pane" id="settings" role="tabpanel">6tg7huzjikmj 78zhgjkl</div>
			</div>
		</div>
		<script>
			$(function () {
				$('#myList a:last-child').tab('show')
			})
			$('a[data-toggle="list"]').on('shown.bs.tab', function (e) {
				e.target // newly activated tab
				e.relatedTarget // previous active tab
			})
		</script>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
